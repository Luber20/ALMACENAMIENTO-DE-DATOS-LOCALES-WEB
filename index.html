<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ingreso de Datos de Clientes</title>
<link rel="stylesheet" href="styles.css"> <!-- Enlace al archivo CSS para estilos -->
<script src="validations.js" defer></script> <!-- Enlace al archivo JavaScript para validaciones -->
</head>
<body>
  <div class="container">
    <h1>Datos de Clientes</h1> <!-- Título principal de la página -->
    <form id="clientForm" onsubmit="return saveClientData()"> <!-- Formulario para enviar los datos -->
      <div class="form-group">
        <label for="cedula">Cédula:</label> <!-- Etiqueta para el campo de cédula -->
        <input type="text" id="cedula" name="cedula" required> <!-- Campo de texto para ingresar la cédula (requerido) -->
      </div>
      
      <div class="form-group">
        <label for="apellidos">Apellidos:</label> <!-- Etiqueta para el campo de apellidos -->
        <input type="text" id="apellidos" name="apellidos" required> <!-- Campo de texto para ingresar los apellidos (requerido) -->
      </div>
      
      <div class="form-group">
        <label for="nombres">Nombres:</label> <!-- Etiqueta para el campo de nombres -->
        <input type="text" id="nombres" name="nombres" required> <!-- Campo de texto para ingresar los nombres (requerido) -->
      </div>
    
      <div class="form-group">
        <label for="direccion">Dirección:</label> <!-- Etiqueta para el campo de dirección -->
        <input type="text" id="direccion" name="direccion" required> <!-- Campo de texto para ingresar la dirección (requerido) -->
      </div>
    
      <div class="form-group">
        <label for="telefono">Teléfono:</label> <!-- Etiqueta para el campo de teléfono -->
        <input type="text" id="telefono" name="telefono" required> <!-- Campo de texto para ingresar el teléfono (requerido) -->
      </div>
    
      <div class="form-group">
        <label for="email">Correo Electrónico:</label> <!-- Etiqueta para el campo de correo electrónico -->
        <input type="email" id="email" name="email" required> <!-- Campo de texto para ingresar el correo electrónico (requerido) -->
      </div>
    
      <button type="submit" class="btn-submit">Ingresar</button>
    </form>

    <!-- Contenedor para mostrar los clientes guardados -->
    <h2>Datos Guardados</h2>
    <div id="savedClients"></div> <!-- Div para mostrar los datos guardados -->
  </div>
</body>
</html>
